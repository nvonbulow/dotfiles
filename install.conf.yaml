- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gnupg/:
      glob: true
      path: gnupg/*
    ~/.zsh: zsh/
    ~/.zshrc:
      force: true
      path: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
        
